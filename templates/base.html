<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} - Better Government Association</title>

    <meta content="Follow the money paid to public-sector employees throughout Illinois." name="description" />
    <meta content="Better Government Association" name="author" />

    <link rel="icon" type="image/png" href="{{ static('img/favicon-32x32.png') }}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ static('img/favicon-16x16.png') }}" sizes="16x16" />

    <!-- Bootstrap core CSS -->
    <link href="{{ static('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static('css/custom.css') }}" rel="stylesheet">

    {% block extra_css %}{% endblock %}
  </head>

  <body>
    <div class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Better Government Association</a>
    </div>
    <div class="container" id="main-content"><br />
      {% block content %}{% endblock %}
    </div> <!-- /container -->
    {% block modals %}{% endblock %}
    <script src="{{ static('js/lib/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ static('js/lib/bootstrap.min.js') }}"></script>
    <script src="{{ static('js/lib/fontawesome-all.min.js') }}"></script>
    <script src="{{ static('js/lib/highcharts.src.js') }}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
