{% extends "base.html" %}

{% block title %}
Upload data
{% endblock %}

{% block content %}
<h2>Standardized data upload</h2>
<form enctype="multipart/form-data" method="POST">
<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
{{ form.as_p() }}
<button type="submit" class="btn btn-lg btn-primary">Submit!</button>
</form>
{% endblock %}
