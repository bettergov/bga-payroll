{% extends "base.html" %}

{% block title %}Forgot your password?{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-4">
        <h3>Reset your password</h3>
        <form class="form" method="POST">
            <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken" />
            <label for="id_email">Enter your email address and we will send you a link to reset your password.</label>
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="id_email" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Send password reset email</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block inspiration %}{% endblock %}
