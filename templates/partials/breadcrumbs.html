<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/">All Employers</a>
      </li>
    {% if entity.parent %}
      <li class="breadcrumb-item">
        <a href="/employer/{{ entity.parent.slug }}">{{ entity.parent|title }}</a>
      </li>
    {% endif %}
    <li class="breadcrumb-item active" aria-current="page">{{ entity|title }}</li>
  </ol>
</nav>
