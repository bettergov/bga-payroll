<li class="breadcrumb-item">
  <a href="/">All</a>
</li>

{% if object.parent %}
  <li class="breadcrumb-item">
    <a href="/employer/{{ object.parent.slug }}">{{ object.parent }}</a>
  </li>
{% endif %}

<li class="breadcrumb-item active" aria-current="page">
  {% if '/person/' in request.path %} {# Link if shown on person page #}
    <a href="/employer/{{ object.slug }}">{{ object }}</a>
  {% else %}
    {{ object }}
  {% endif %}
</li>
