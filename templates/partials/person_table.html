<table class="table table-striped table-hover">
  <thead class="bg-warning">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Position</th>
    {% if unit %}
    <th scope="col">Department</th>
    {% endif %}
    <th scope="col">Start date</th>
    <th scope="col">Salary</th>
  </tr>
</thead>
<tbody>
{% for salary in salaries[:5] %}
  <tr>
    <td><a href="#">{{ salary.person|title }}</a></td>
    <td>{{ salary.position.title|title }}</td>
    {% if unit %}
    <td><a href="/employer/{{ salary.position.employer.slug }}">{{ salary.position.employer }}</a></td>
    {% endif %}
    <td>{{ salary.start_date }}</td>
    <td>{{ "${:,.0f}".format(salary.amount) }}</td>
  </tr>
{% endfor %}
</tbody>
</table>
